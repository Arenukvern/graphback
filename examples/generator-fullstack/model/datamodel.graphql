type Note {
  id: ID!
  title: String!
  description: String!
  ## Relationship
  comments: [Comment!]! @OneToMany(field: "owner")
}

type Comment {
  id: ID!
  title: String!
  description: String!
  owner: Note
}

type Query {
  getLikedNotes(id: ID!, names: [String]!): Note!
}

type Mutation {
  likeNote(id: ID!): Note!
}
